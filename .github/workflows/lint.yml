# https://github.com/pre-commit/action

name: lint

on:
  push:
    branches:
      - master
  pull_request: ~

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2

    - uses: pre-commit/action@v2.0.3
      name: flake8 check
      with:
        extra_args: flake8 --all-files

    - uses: pre-commit/action@v2.0.3
      name: isort check
      with:
        extra_args: isort --all-files
